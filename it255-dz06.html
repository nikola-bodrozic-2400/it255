<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#clickcity").click(function() {
					///////////////
					$.ajax({
						url : "http://api.geonames.org/citiesJSON?north=44.1&south=-9.9&east=-22.4&west=55.2&lang=de&username=demo",
						dataType : "json",
						type : "get",
						success : function(data) {
							$(data.geonames).each(function(index, value) {
								if (value.name == "Mexico City") {
									$("#name").empty();
									$("#pop").empty();

									$("#name").append("ime grada: " + value.name);
									$("#pop").append("broj stanovnika: " + value.population);
								}
								console.log(value.name);
								console.log(value.population);
							});
						}
					});
					//////////////
				});
			});
		</script>
	</head>
	<body>
		<button id="clickcity">
			podatci o gradu
		</button>
		<br>
		<div id="name"><span>ime grada:</span></div>
		<div id="pop"><span>broj stanovnika:</span></div>
	</body>
</html>
